project:
  type: book
  output-dir: docs

book:
  title: "Hierarchical Spatial Structure in Compartmental Epidemiological models"
  author: "James Bender"
  description: "A thesis submitted for the degree of Graduate Diploma in Applied Statistics at The University of New England in 2023. School of Science and Technology."
  chapters:
    - index.qmd
    - abstract.qmd
    - declaration.qmd
    - acknowledgements.qmd
    - part: "Background"
      chapters:
       - 01-CompartmentalModels.qmd
       - 02-Metapopulation_Models.qmd
    - part: "Current Study"
      chapters:
      - 03-Hierarchical_models.qmd
      - 04-Interventions.qmd
  appendices:
    - A-appA.qmd
  references: refs.qmd
  page-footer:
    left: "Created using <a href='https://quarto.org'>Quarto</a>. Â© 2023"
    border: false
    background: light
  sidebar:
    background: "#cccccc"
    style: "docked"

toc-title: "<b>Sections</b>"
html-math-method: katex
published-title: "Last updated"
date-format: "DD MMMM YYYY"
number-depth: 2
bibliography: thesisrefs.bib
csl: apa-single-spaced.csl
fig-height: 3.8
fig-width: 6.3
degreetype: Graduate Diploma of Applied Statistics
submitted: 2023
affiliation: School of Science and Technology
degrees: 'B.Sc. (Hons), University of Queensland'

execute:
  freeze: auto
  echo: false
  warning: false
  message: false

format:
  html:
    include-in-header:
      text: |
        <script>
        MathJax = {
          loader: {
            load: ['[tex]/boldsymbol']
          },
          tex: {
            tags: "all",
            inlineMath: [['$','$'], ['\\(','\\)']],
            displayMath: [['$$','$$'], ['\\[','\\]']],
            processEscapes: true,
            processEnvironments: true,
            packages: {
              '[+]': ['boldsymbol']
            }
          }
        };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js" type="text/javascript"></script>


filters:
 - pseudocode
